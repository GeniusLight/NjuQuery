<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>NJU-Search</title>
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../static/css/component.css" />
    <!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
    <div class="container">
        <aside class="sidebar clearfix">
            <nav>
                <a href="#"><i class="fa fa-fw fa-comments-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-heart-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-send-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-smile-o"></i></a>
            </nav>
        </aside>
        <div id="morphsearch" class="morphsearch">
            <form class="morphsearch-form">
                <input class="morphsearch-input" type="search" value="" placeholder="Search..." id="searchtext" />
                <button class="morphsearch-submit" type="button" id="btn">Search</button>
            </form>
            <div class="morphsearch-content">
                <div class="dummy-column" id="content">
                </div>
                <div id="page_nav" style="display:none;">
                    <a id="prev" href="" pn="1" cn="" style="background-color: rgb(0, 102, 153);">&lt;</a>
                    <div id="curpage">1</div><a id="next" href="" pn="2" cn="" style="background-color: rgb(0, 102, 153);">&gt;</a>
                </div>
            </div>
            <span class="morphsearch-close"></span>
        </div>
        <div class="overlay"></div>
    </div>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../static/js/classie.js"></script>
    <script type="text/javascript" src="../static/js/ajax.js"></script>
</body>

</html>
